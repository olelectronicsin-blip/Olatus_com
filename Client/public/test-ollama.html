<!DOCTYPE html>
<html>
<head>
    <title>Ollama API Test</title>
</head>
<body>
    <h1>Testing Ollama API Connection</h1>
    <div>
        <label>API Base URL: <input id="baseUrl" value="https://api.ollama.ai" /></label>
    </div>
    <div>
        <label>Model: <input id="model" value="llama3.1" /></label>
    </div>
    <div>
        <label>API Key: <input id="apiKey" type="password" placeholder="Enter key (never commit)" /></label>
    </div>
    <button onclick="testAPI()">Test API</button>
    <pre id="output"></pre>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Testing...\n';

            const apiKey = document.getElementById('apiKey').value.trim();
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const model = document.getElementById('model').value.trim() || 'llama3.1';
            const urls = [ `${baseUrl}/api/chat` ];

            for (const url of urls) {
                output.textContent += `\nüîç Testing: ${url}\n`;
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model,
                            messages: [ { role: 'user', content: 'Hi' } ],
                            stream: false
                        })
                    });

                    output.textContent += `Status: ${response.status} ${response.statusText}\n`;
                    
                    if (response.ok) {
                        const data = await response.json();
                        output.textContent += `‚úÖ SUCCESS!\nResponse: ${JSON.stringify(data, null, 2)}\n`;
                        return;
                    } else {
                        const errorText = await response.text();
                        output.textContent += `‚ùå Error: ${errorText}\n`;
                    }
                } catch (error) {
                    output.textContent += `‚ùå Error: ${error.message}\n`;
                }
            }
            
            output.textContent += '\n‚ö†Ô∏è All endpoints failed. Verify API key and endpoint URL.';
            output.textContent += '\nüîí Security note: never hard-code API keys; use environment variables and server-side proxies for production.';
        }
    </script>
</body>
</html>
